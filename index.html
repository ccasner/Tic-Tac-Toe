<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <form id="sign-up">
        <p id="message2"></p>
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter Email">
          <input type="text" name="credentials[password]" placeholder="Enter Password">
          <input type="text" name="credentials[password_confirmation]" placeholder="Re-Enter Password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter Email">
          <input type="text" name="credentials[password]" placeholder="Enter Password">
          <input type="submit" name="submit" value="Sign in">
        </fieldset>
      </form>
    <div class="container-fluid">
      <div class="grid">
        <div class="row">
          <div class="element" id="0"></div>
          <div class="element" id="1"></div>
          <div class="element" id="2"></div>
        </div>
        <div class="row">
          <div class="element" id="3"></div>
          <div class="element" id="4"></div>
          <div class="element" id="5"></div>
        </div>
        <div class="row">
          <div class="element" id="6"></div>
          <div class="element" id="7"></div>
          <div class="element" id="8"></div>
        </div>
      </div>
    </div>
    <p id="message"></p>

    </body>
</html>
